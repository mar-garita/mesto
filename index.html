<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/constants.js"></script>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="page">
        <header class="header page__section">
            <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="main page__section">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" id="profile-edit-button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" id="add-card-button" class="button profile__add-button"></button>
            </section>
            <section class="cards">
                <ul id="cards-list" class="cards__list">

                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div id="edit-popup" class="popup">
        <div class="popup__container">
            <form name="edit-form" id="edit-form" class="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" required id="name-input" class="popup__input" placeholder="Введите имя">
                <input type="text" name="about" required id="about-input" class="popup__input" placeholder="Введите информацию">
                <button type="submit" aria-label="Сохранить" class="button popup__save-button">Сохранить</button>
            </form>
            <button type="button" aria-label="Закрыть" id="close-popup-button" class="button popup__close-button"></button>
        </div>
    </div>
    <div id="add-card-popup" class="popup">
        <div class="popup__container">
            <form name="add-card-form" id="add-card-form" class="popup__form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="title" required id="card-title-input" class="popup__input" placeholder="Название">
                <input type="text" name="link" required id="link-image-input" class="popup__input" placeholder="Ссылка на картинку">
                <button type="submit" aria-label="Сохранить" id="button-add-card" class="button popup__save-button">Создать</button>
            </form>
            <button type="button" aria-label="Закрыть" id="close-add-popup-button" class="button popup__close-button"></button>
        </div>
    </div>
    <div id="view-image-popup" class="popup popup-img">
        <div class="popup-img__container">
            <figure class="popup-img__wrap">
                <img src="#" alt="Картинка" class="popup-img__image">
                <figcaption class="popup-img__caption"></figcaption>
            </figure>
            <button type="button" aria-label="Закрыть" id="close-popup-img" class="button popup__close-button"></button>
        </div>
    </div>

    <template id="cards-list-template">
        <li id="cards-item" class="cards__item">
            <button type="button" aria-label="Удалить карточку" class="button cards__btn-delete"></button>
            <img src="#" alt="Картинка" id="cards-image" class="cards__image">
            <div class="cards__info">
                <h2 id="cards-title" class="cards__title"></h2>
                <button type="button" aria-label="Нравится" id="cards-link" class="cards__btn-like"></button>
            </div>
        </li>
    </template>
</body>
</html>
