<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header page__section">
            <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="main page__section">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="avatar profile__avatar">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <div class="button profile__edit-button"></div>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <div class="button profile__add-button"></div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
<!--                        <img src="images/karachayevsk.jpg" alt="Карачаевск" class="card__image">-->
                        <div class="card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombay.jpg" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section"></footer>
    </div>
</body>
</html>
