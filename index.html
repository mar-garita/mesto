<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/constants.js"></script>
    <script type="module" src="scripts/index.js"></script>
</head>
<body>
<div class="page">
    <header class="header page__section">
        <img src="images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="main page__section">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" id="profile-edit-button" class="button profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" id="add-card-button" class="button profile__add-button"></button>
        </section>
        <section class="cards">
            <ul id="cards-list" class="cards__list">

            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div id="edit-popup" class="popup">
    <div class="popup__container">
        <form name="edit-form" id="edit-form" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" id="input-name" class="popup__input" placeholder="Введите имя" required minlength="2" maxlength="40">
            <span class="popup__error popup__input-name-error"></span>
            <input type="text" name="about" id="input-about" class="popup__input" placeholder="Введите информацию" required minlength="2" maxlength="40">
            <span class="popup__error popup__input-about-error"></span>
            <button type="submit" id="button-edit-profile" aria-label="Сохранить" class="button popup__save-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" id="close-popup-button" class="button popup__close-button"></button>
    </div>
</div>
<div id="add-card-popup" class="popup">
    <div class="popup__container">
        <form name="add-card-form" id="add-card-form" class="popup__form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="title" id="input-title" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error popup__input-title-error"></span>
            <input type="url" name="link" id="input-link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__input-link-error"></span>
            <button type="submit" aria-label="Сохранить" id="button-add-card" class="button popup__save-button">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" id="close-add-popup-button" class="button popup__close-button"></button>
    </div>
</div>
<div id="view-image-popup" class="popup popup-img">
    <div class="popup-img__container">
        <figure class="popup-img__wrap">
            <img src="#" alt="Картинка" class="popup-img__image">
            <figcaption class="popup-img__caption"></figcaption>
        </figure>
        <button type="button" aria-label="Закрыть" id="close-popup-img" class="button popup__close-button"></button>
    </div>
</div>

<template id="cards-list-template">
    <li id="cards-item" class="cards__item">
        <button type="button" aria-label="Удалить карточку" class="button cards__btn-delete"></button>
        <img src="#" alt="Картинка" id="cards-image" class="cards__image">
        <div class="cards__info">
            <h2 id="cards-title" class="cards__title"></h2>
            <button type="button" aria-label="Нравится" id="cards-link" class="cards__btn-like"></button>
        </div>
    </li>
</template>
</body>
</html>
