<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="page">
        <header class="header page__section">
            <img src="images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="main page__section">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="avatar profile__avatar">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <div id="open-popup-button" class="button profile__edit-button"></div>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <div class="button profile__add-button"></div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="images/karachayevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombay.jpg" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombay.jpg" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button class="card__btn-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div id="edit-popup" class="popup">
        <div class="popup__content">
            <form id="edit-form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" required id="name-input" class="popup__input"/>
                <input type="text" name="info" required id="info-input" class="popup__input" />
                <button type="submit" class="button popup__save-button">Сохранить</button>
            </form>
            <button id="close-popup-button" class="button popup__close-button"></button>
        </div>
    </div>
<!--    <script src="scripts/index.js" defer></script>-->
</body>
</html>
